<div
  class="details"
  *ngFor="let item of result; let index = index; trackBy: trackByFn"
>
  <header class="text-center">
    <h1>{{ item.name }}</h1>
    <i class="bi bi-x-circle" (click)="onClose()"></i>
  </header>
  <div class="links">
    <ul class="row">
      <li class="d-flex col-12 col-md-5">
        <i class="bi bi-file-earmark-text"></i>
        <h5>Project:</h5>
        <span>{{ item.name }}</span>
      </li>
      <li class="d-flex col-12 col-md-5" *ngFor="let repo of item.repositery">
        <i class="bi bi-person"></i>
        <h5>Repositery:</h5>
        <a [href]="repo" target="_blank">{{ repo.name }}/Github</a>
      </li>
      <li class="d-flex col-12 col-md-5">
        <i class="bi bi-code-slash"></i>
        <h5>Tools:</h5>
        <span>{{ item.tools }}</span>
      </li>
      <li class="d-flex col-12 col-md-5" *ngFor="let link of item.preview">
        <i class="bi bi-box-arrow-up-right"></i>
        <h5>Preview:</h5>
        <a [href]="link" target="_blank">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div class="content" *ngFor="let content of item.content">
    <p>
      {{ content }}
      <br />
    </p>
  </div>
  <div class="content">
    <img [src]="item.img" alt="img" />
  </div>
</div>
